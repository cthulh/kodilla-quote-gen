<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote gen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="border-radius-5">
      <header>
          <h1>Random quote machine</h1>
      </header>
      <div class="box border-radius-5">
          <h2 class="quote"></h2>
          <h3 class="author"></h3>
      </div>
      <div>
          <button class="trigger btn"> Random quote </button>
          <a href="#" target="_blank" class="tweet btn"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
